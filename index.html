<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RulzXD Database</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>RulzXD Database</h1>
            <p>Mengelola nomor telepon menggunakan GitHub sebagai database.</p>
            <div id="envStatus" class="env-status">
                <i class="fas fa-circle"></i>
                <span>Loading environment configuration...</span>
            </div>
        </div>

        <!-- Database Display -->
        <div class="database-container">
            <div class="database-header">
                <h2>Database</h2>
                <div class="count-container">
                    <span id="numbersCount">Loading...</span>
                    <span id="lastUpdated"></span>
                </div>
            </div>
            <div id="numbersContainer" class="numbers-grid">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading database...</p>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="addBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Number
            </button>
            <button id="deleteBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete Number
            </button>
            <button id="refreshBtn" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Owner Authentication</h3>
                <button id="closeAuthModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" id="passwordInput" placeholder="Masukkan password">
                        <button id="togglePassword"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div id="authError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button id="confirmAuth" class="btn btn-primary">Enter</button>
            </div>
        </div>
    </div>

    <!-- Operation Modal -->
    <div id="operationModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="operationTitle">Operation</h3>
                <button id="closeOperationModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="operationContent" class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="text" id="phoneNumberInput" placeholder="Example: 81234567890">
                    <div id="formattedNumberPreview" class="preview-box">
                        <small>Will be saved :</small>
                        <div id="formattedNumber" class="preview-number"></div>
                    </div>
                </div>
                <div id="operationError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelOperation" class="btn btn-secondary">Cancel</button>
                <button id="confirmOperation" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Status Toast -->
    <div id="statusToast" class="toast">
        <div id="statusContent" class="toast-content"></div>
    </div>
    
    <footer class="copyright">
        <p>&copy; <span>Rulzz OfficiaL.</span> All Rights Reserved.</p>
        <p class="bujug">Configuration from .env file</p>
    </footer>

<script>
// Environment Configuration (loaded from .env)
const ENV_CONFIG = {
    GITHUB_OWNER: '',
    GITHUB_REPO: '',
    GITHUB_PATH: '',
    GITHUB_TOKEN: '',
    OWNER_PASSWORD: ''
};

// Application State
const state = {
    numbers: [],
    currentOperation: null,
    isAuthenticated: false,
    sessionTimeout: null,
    envLoaded: false
};

// DOM Elements
const elements = {
    numbersContainer: document.getElementById('numbersContainer'),
    numbersCount: document.getElementById('numbersCount'),
    lastUpdated: document.getElementById('lastUpdated'),
    envStatus: document.getElementById('envStatus'),
    addBtn: document.getElementById('addBtn'),
    deleteBtn: document.getElementById('deleteBtn'),
    refreshBtn: document.getElementById('refreshBtn'),
    authModal: document.getElementById('authModal'),
    passwordInput: document.getElementById('passwordInput'),
    togglePassword: document.getElementById('togglePassword'),
    authError: document.getElementById('authError'),
    confirmAuth: document.getElementById('confirmAuth'),
    closeAuthModal: document.getElementById('closeAuthModal'),
    operationModal: document.getElementById('operationModal'),
    operationTitle: document.getElementById('operationTitle'),
    phoneNumberInput: document.getElementById('phoneNumberInput'),
    formattedNumberPreview: document.getElementById('formattedNumberPreview'),
    formattedNumber: document.getElementById('formattedNumber'),
    operationError: document.getElementById('operationError'),
    confirmOperation: document.getElementById('confirmOperation'),
    closeOperationModal: document.getElementById('closeOperationModal'),
    cancelOperation: document.getElementById('cancelOperation'),
    statusToast: document.getElementById('statusToast'),
    statusContent: document.getElementById('statusContent')
};

// Initialize the application
async function init() {
    // Disable all controls until env is loaded
    disableControls();
    
    try {
        await loadEnvironment();
        setupEventListeners();
        await loadNumbers();
        enableControls();
    } catch (error) {
        console.error('Initialization failed:', error);
        showErrorState('Failed to initialize. Check .env configuration.');
        showEnvStatus('Configuration error', 'error');
    }
}

// Load environment from .env file ONLY
async function loadEnvironment() {
    try {
        const envResponse = await fetch('.env');
        if (!envResponse.ok) {
            throw new Error('.env file not found or inaccessible');
        }
        
        const envText = await envResponse.text();
        parseEnvFile(envText);
        
        // Validate required environment variables
        const requiredVars = ['GITHUB_OWNER', 'GITHUB_REPO', 'GITHUB_PATH', 'GITHUB_TOKEN', 'OWNER_PASSWORD'];
        const missingVars = requiredVars.filter(varName => !ENV_CONFIG[varName]);
        
        if (missingVars.length > 0) {
            throw new Error(`Missing in .env: ${missingVars.join(', ')}`);
        }
        
        // Hide token from logs (security)
        const maskedToken = ENV_CONFIG.GITHUB_TOKEN ? 
            ENV_CONFIG.GITHUB_TOKEN.substring(0, 6) + '***' + ENV_CONFIG.GITHUB_TOKEN.substring(ENV_CONFIG.GITHUB_TOKEN.length - 4) : 
            'not set';
        
        console.log('Environment loaded:', {
            owner: ENV_CONFIG.GITHUB_OWNER,
            repo: ENV_CONFIG.GITHUB_REPO,
            path: ENV_CONFIG.GITHUB_PATH,
            token: maskedToken,
            password_set: ENV_CONFIG.OWNER_PASSWORD ? 'yes' : 'no'
        });
        
        showEnvStatus(`Connected to ${ENV_CONFIG.GITHUB_OWNER}/${ENV_CONFIG.GITHUB_REPO}`, 'success');
        state.envLoaded = true;
        
    } catch (error) {
        console.error('Failed to load environment:', error);
        showEnvStatus(`Error: ${error.message}`, 'error');
        throw error;
    }
}

function parseEnvFile(envText) {
    const lines = envText.split('\n');
    
    lines.forEach(line => {
        line = line.trim();
        if (line && !line.startsWith('#')) {
            const [key, ...valueParts] = line.split('=');
            if (key && valueParts.length > 0) {
                const value = valueParts.join('=').trim().replace(/['"]/g, '');
                
                switch(key) {
                    case 'GITHUB_OWNER':
                        ENV_CONFIG.GITHUB_OWNER = value;
                        break;
                    case 'GITHUB_REPO':
                        ENV_CONFIG.GITHUB_REPO = value;
                        break;
                    case 'GITHUB_PATH':
                        ENV_CONFIG.GITHUB_PATH = value;
                        break;
                    case 'GITHUB_TOKEN':
                        ENV_CONFIG.GITHUB_TOKEN = value;
                        break;
                    case 'OWNER_PASSWORD':
                        ENV_CONFIG.OWNER_PASSWORD = value;
                        break;
                }
            }
        }
    });
}

function showEnvStatus(message, type = 'info') {
    const icon = elements.envStatus.querySelector('i');
    const text = elements.envStatus.querySelector('span');
    
    icon.className = `fas fa-circle ${type}`;
    text.textContent = message;
}

function disableControls() {
    elements.addBtn.disabled = true;
    elements.deleteBtn.disabled = true;
    elements.refreshBtn.disabled = true;
    elements.addBtn.innerHTML = '<i class="fas fa-lock"></i> Loading...';
    elements.deleteBtn.innerHTML = '<i class="fas fa-lock"></i> Loading...';
}

function enableControls() {
    elements.addBtn.disabled = false;
    elements.deleteBtn.disabled = false;
    elements.refreshBtn.disabled = false;
    elements.addBtn.innerHTML = '<i class="fas fa-plus"></i> Add Number';
    elements.deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete Number';
}

// Set up all event listeners
function setupEventListeners() {
    // Button actions
    elements.addBtn.addEventListener('click', () => handleOperationClick('add'));
    elements.deleteBtn.addEventListener('click', () => handleOperationClick('delete'));
    elements.refreshBtn.addEventListener('click', refreshData);
    
    // Auth modal
    elements.closeAuthModal.addEventListener('click', hideAuthModal);
    elements.confirmAuth.addEventListener('click', authenticate);
    elements.togglePassword.addEventListener('click', () => togglePasswordVisibility(elements.passwordInput, elements.togglePassword));
    
    // Operation modal
    elements.closeOperationModal.addEventListener('click', hideOperationModal);
    elements.cancelOperation.addEventListener('click', hideOperationModal);
    elements.confirmOperation.addEventListener('click', performOperation);
    elements.phoneNumberInput.addEventListener('input', formatPhoneNumberInput);
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            hideAuthModal();
            hideOperationModal();
        }
    });
    
    // Security: Disable inspect
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'U') ||
            (e.ctrlKey && e.key === 'S') ||
            (e.ctrlKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'V')) {
            e.preventDefault();
            showStatus('Action disabled for security', 'warning');
            return false;
        }
    };
}

// Auth and Operation functions
function handleOperationClick(operation) {
    if (!state.envLoaded) {
        showStatus('Environment not loaded', 'error');
        return;
    }
    
    state.currentOperation = operation;
    if (state.isAuthenticated) {
        showOperationModal(operation);
    } else {
        showAuthModal();
    }
}

function showAuthModal() {
    elements.passwordInput.value = '';
    elements.authError.textContent = '';
    elements.authError.classList.remove('show');
    elements.authModal.classList.add('show');
    elements.passwordInput.focus();
}

function hideAuthModal() {
    elements.authModal.classList.remove('show');
}

function togglePasswordVisibility(inputElement, toggleButton) {
    const isPassword = inputElement.type === 'password';
    inputElement.type = isPassword ? 'text' : 'password';
    toggleButton.innerHTML = isPassword ? 
        '<i class="fas fa-eye-slash"></i>' : 
        '<i class="fas fa-eye"></i>';
}

function authenticate() {
    const password = elements.passwordInput.value.trim();
    
    if (password === ENV_CONFIG.OWNER_PASSWORD) {
        state.isAuthenticated = true;
        startSessionTimer();
        hideAuthModal();
        showOperationModal(state.currentOperation);
        showStatus('Authentication successful', 'success');
    } else {
        showAuthError('Password salah! Hanya owner yang dapat menggunakan fitur ini.');
        elements.passwordInput.classList.add('shake');
        setTimeout(() => elements.passwordInput.classList.remove('shake'), 500);
    }
}

function showAuthError(message) {
    elements.authError.textContent = message;
    elements.authError.classList.add('show');
}

function startSessionTimer() {
    clearTimeout(state.sessionTimeout);
    state.sessionTimeout = setTimeout(() => {
        state.isAuthenticated = false;
        showStatus('Session expired. Please login again.', 'warning');
    }, 30 * 60 * 1000); // 30 minutes
}

function showOperationModal(operation) {
    elements.operationTitle.textContent = operation === 'add' ? 'Tambahkan Database' : 'Hapus Database';
    elements.phoneNumberInput.value = '';
    elements.operationError.textContent = '';
    elements.operationError.classList.remove('show');
    elements.formattedNumberPreview.classList.remove('show');
    
    if (operation === 'add') {
        elements.confirmOperation.className = 'btn btn-primary';
        elements.confirmOperation.innerHTML = '<i class="fas fa-plus"></i> Add';
    } else {
        elements.confirmOperation.className = 'btn btn-danger';
        elements.confirmOperation.innerHTML = '<i class="fas fa-trash"></i> Delete';
    }
    
    elements.operationModal.classList.add('show');
    setTimeout(() => elements.phoneNumberInput.focus(), 100);
}

function hideOperationModal() {
    elements.operationModal.classList.remove('show');
}

function formatPhoneNumberInput() {
    let number = elements.phoneNumberInput.value.replace(/\D/g, '');
    
    if (number.length > 0 && !number.startsWith('62')) {
        number = '62' + number;
    }
    
    elements.phoneNumberInput.value = number;
    elements.formattedNumber.textContent = number;
    
    if (number.length >= 10) {
        elements.formattedNumberPreview.classList.add('show');
    } else {
        elements.formattedNumberPreview.classList.remove('show');
    }
}

function validatePhoneNumber(number) {
    if (!number) return 'Phone number is required';
    if (!/^62\d+$/.test(number)) return 'Harus berawal 62 (Indonesia).';
    if (number.length < 10) return 'Nomor terlalu pendek (minimal 10 nomor).';
    return null;
}

async function performOperation() {
    const number = elements.phoneNumberInput.value.trim();
    const validationError = validatePhoneNumber(number);
    
    if (validationError) {
        showOperationError(validationError);
        return;
    }

    try {
        if (state.currentOperation === 'add') {
            await addNumberToDatabase(number);
        } else {
            await deleteNumberFromDatabase(number);
        }
    } catch (error) {
        console.error('Operation failed:', error);
        showStatus(`Failed to ${state.currentOperation} number: ${error.message}`, 'error');
    }
}

function showOperationError(message) {
    elements.operationError.textContent = message;
    elements.operationError.classList.add('show');
    elements.phoneNumberInput.classList.add('shake');
    setTimeout(() => elements.phoneNumberInput.classList.remove('shake'), 500);
}

// GitHub API functions
async function loadNumbers() {
    try {
        showLoadingState();
        
        if (!ENV_CONFIG.GITHUB_TOKEN) {
            throw new Error('GitHub Token not configured in .env');
        }
        
        const response = await fetch(
            `https://api.github.com/repos/${ENV_CONFIG.GITHUB_OWNER}/${ENV_CONFIG.GITHUB_REPO}/contents/${ENV_CONFIG.GITHUB_PATH}`,
            {
                headers: {
                    'Authorization': `token ${ENV_CONFIG.GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            }
        );

        if (!response.ok) {
            if (response.status === 401) {
                throw new Error('Invalid GitHub Token in .env');
            }
            if (response.status === 404) {
                throw new Error(`File not found: ${ENV_CONFIG.GITHUB_PATH}`);
            }
            throw new Error(`GitHub API error: ${response.status}`);
        }

        const data = await response.json();
        const content = atob(data.content);
        state.numbers = content ? JSON.parse(content) : [];
        
        renderNumbers();
        updateLastUpdated();
        showStatus('Database loaded successfully', 'success');
    } catch (error) {
        console.error('Failed to load numbers:', error);
        showErrorState(error.message);
        showStatus(`Failed to load: ${error.message}`, 'error');
    } finally {
        elements.refreshBtn.classList.remove('animate-pulse');
    }
}

async function addNumberToDatabase(number) {
    if (state.numbers.includes(number)) {
        showOperationError('This number already exists in database');
        return;
    }

    const newNumbers = [...state.numbers, number];
    await updateDatabase(newNumbers, `Add number ${number}`);
    state.numbers = newNumbers;
    
    hideOperationModal();
    renderNumbers();
    showStatus(`Nomor ${number} berhasil ditambahkan`, 'success');
}

async function deleteNumberFromDatabase(number) {
    const index = state.numbers.indexOf(number);
    if (index === -1) {
        showOperationError('Nomor tidak terdaftar di database.');
        return;
    }

    const newNumbers = [...state.numbers];
    newNumbers.splice(index, 1);
    await updateDatabase(newNumbers, `Remove number ${number}`);
    state.numbers = newNumbers;
    
    hideOperationModal();
    renderNumbers();
    showStatus(`Nomor ${number} berhasil dihapus.`, 'success');
}

async function updateDatabase(numbers, commitMessage) {
    const sha = await getFileSha();
    
    const response = await fetch(
        `https://api.github.com/repos/${ENV_CONFIG.GITHUB_OWNER}/${ENV_CONFIG.GITHUB_REPO}/contents/${ENV_CONFIG.GITHUB_PATH}`,
        {
            method: 'PUT',
            headers: {
                'Authorization': `token ${ENV_CONFIG.GITHUB_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: commitMessage,
                content: btoa(JSON.stringify(numbers, null, 2)),
                sha: sha
            })
        }
    );

    if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(errorData.message || `Failed to update: ${response.status}`);
    }
}

async function getFileSha() {
    try {
        const response = await fetch(
            `https://api.github.com/repos/${ENV_CONFIG.GITHUB_OWNER}/${ENV_CONFIG.GITHUB_REPO}/contents/${ENV_CONFIG.GITHUB_PATH}`,
            {
                headers: {
                    'Authorization': `token ${ENV_CONFIG.GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            }
        );

        const data = await response.json();
        return data.sha;
    } catch (error) {
        return null; // File doesn't exist yet
    }
}

// UI rendering functions
function renderNumbers() {
    if (state.numbers.length === 0) {
        elements.numbersContainer.innerHTML = `
            <div class="loading-state">
                <i class="fas fa-database"></i>
                <p>Database is empty</p>
            </div>
        `;
        elements.numbersCount.textContent = '0 numbers';
        return;
    }

    elements.numbersCount.textContent = `${state.numbers.length} numbers`;
    updateLastUpdated();
    
    elements.numbersContainer.innerHTML = state.numbers.map(number => `
        <div class="number-card">
            <div class="number">${number}</div>
            <div class="date">${formatDate(new Date())}</div>
        </div>
    `).join('');
}

function showLoadingState() {
    elements.numbersContainer.innerHTML = `
        <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading database...</p>
        </div>
    `;
    elements.refreshBtn.classList.add('animate-pulse');
}

function showErrorState(message) {
    elements.numbersContainer.innerHTML = `
        <div class="loading-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load data</p>
            <small>${message}</small>
            <p class="env-hint">Check your .env file configuration</p>
        </div>
    `;
}

function updateLastUpdated() {
    elements.lastUpdated.textContent = `Jam: ${new Date().toLocaleTimeString()}`;
}

function formatDate(date) {
    return date.toLocaleDateString('id-ID', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
}

function refreshData() {
    if (!state.envLoaded) {
        showStatus('Environment not loaded', 'error');
        return;
    }
    loadNumbers();
    elements.refreshBtn.classList.add('animate-pulse');
}

// Status notification
function showStatus(message, type = 'success') {
    elements.statusContent.className = 'toast-content';
    elements.statusContent.classList.add(type);
    elements.statusContent.innerHTML = `
        <i class="fas ${getStatusIcon(type)}"></i>
        <span>${message}</span>
    `;
    
    elements.statusToast.classList.add('show');
    setTimeout(() => {
        elements.statusToast.classList.remove('show');
    }, 5000);
}

function getStatusIcon(type) {
    switch (type) {
        case 'error': return 'fa-exclamation-circle';
        case 'warning': return 'fa-exclamation-triangle';
        case 'info': return 'fa-info-circle';
        default: return 'fa-check-circle';
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', init);
</script>

<style>
.env-status {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
    font-size: 14px;
    color: #666;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #e9ecef;
}

.env-status i {
    font-size: 10px;
}

.env-status i.success { 
    color: #28a745;
    animation: pulse 2s infinite;
}

.env-status i.error { 
    color: #dc3545;
    animation: shake 0.5s;
}

.env-status i.info { 
    color: #17a2b8;
}

.env-hint {
    font-size: 12px;
    color: #6c757d;
    margin-top: 5px;
}

.preview-box {
    margin-top: 10px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 5px;
    border: 1px solid #dee2e6;
}

.preview-number {
    font-family: monospace;
    font-size: 16px;
    color: #28a745;
    margin-top: 5px;
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.animate-pulse {
    animation: pulse 1s infinite;
}

/* Disabled button style */
.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Security message */
.bujug {
    font-size: 12px;
    color: #6c757d;
    margin-top: 5px;
}
</style>
</body>
