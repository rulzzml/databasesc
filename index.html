<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RulzXD Database</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
  --bg-1: #0a1129;
  --bg-2: #0f1a3d;
  --card: rgba(30, 58, 138, 0.15);
  --muted: #93c5fd;
  --accent-from: #2563eb;
  --accent-to: #3b82f6;
  --glass-border: rgba(59, 130, 246, 0.15);
  --text: #e0f2fe;
  --shadow: rgba(2, 8, 30, 0.6);
  --transition: 240ms cubic-bezier(.2,.9,.2,1);
  --accent-secondary: #a855f7;
  --error: #ef4444;
  --success: #22c55e;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', system-ui, sans-serif;
}

body {
    background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: var(--text);
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Container */
.container {
    max-width: 1200px;
    width: 100%;
    background: var(--card);
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    padding: 30px;
    margin-top: 20px;
    margin-bottom: 40px;
    transition: all 0.3s ease;
}

.container:hover {
    border-color: rgba(59, 130, 246, 0.4);
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(37, 99, 235, 0.25);
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--glass-border);
}

.header h1 {
    font-size: 3rem;
    background: linear-gradient(90deg, var(--accent-from), var(--accent-to));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.header p {
    color: var(--muted);
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
}

/* Database Container */
.database-container {
    background: var(--card);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    transition: all 0.3s ease;
}

.database-container:hover {
    border-color: rgba(59, 130, 246, 0.4);
    box-shadow: 0 12px 32px rgba(37, 99, 235, 0.2);
}

.database-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    flex-wrap: wrap;
    gap: 15px;
}

.database-header h2 {
    font-size: 1.8rem;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 10px;
}

.database-header h2::before {
    content: 'ðŸ“Š';
    font-size: 1.5rem;
}

.count-container {
    display: flex;
    align-items: center;
    gap: 20px;
    background: rgba(59, 130, 246, 0.1);
    padding: 10px 20px;
    border-radius: 50px;
    border: 1px solid var(--glass-border);
}

#numbersCount {
    font-weight: bold;
    color: var(--accent-to);
    font-size: 1.1rem;
}

#lastUpdated {
    color: var(--muted);
    font-size: 0.9rem;
    font-style: italic;
}

/* Numbers Grid */
.numbers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    min-height: 200px;
}

.number-card {
    background: linear-gradient(135deg, var(--accent-from) 0%, var(--accent-to) 100%);
    color: white;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.number-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
}

.number {
    font-size: 1.4rem;
    font-weight: bold;
    font-family: 'Courier New', monospace;
    letter-spacing: 1px;
    margin-bottom: 10px;
    word-break: break-all;
}

.date {
    font-size: 0.85rem;
    opacity: 0.9;
    font-style: italic;
    color: rgba(255, 255, 255, 0.8);
}

/* Loading State */
.loading-state {
    grid-column: 1 / -1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    text-align: center;
}

.loading-state i {
    font-size: 3rem;
    color: var(--accent-to);
    margin-bottom: 20px;
}

.loading-state p {
    color: var(--muted);
    font-size: 1.2rem;
}

.loading-state small {
    color: var(--error);
    margin-top: 10px;
    font-size: 0.9rem;
}

/* Controls */
.controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 30px;
    padding-top: 30px;
    border-top: 1px solid var(--glass-border);
}

/* Buttons */
.btn {
    padding: 14px 28px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    min-width: 160px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.btn:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
}

.btn:active:not(:disabled) {
    transform: translateY(-1px);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-primary {
    background: linear-gradient(90deg, var(--accent-from), var(--accent-to));
    color: white;
}

.btn-primary:hover:not(:disabled) {
    background: linear-gradient(90deg, #1d4ed8, #2563eb);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
}

.btn-danger {
    background: linear-gradient(90deg, var(--error), #f87171);
    color: white;
}

.btn-danger:hover:not(:disabled) {
    background: linear-gradient(90deg, #dc2626, #ef4444);
}

.btn-secondary {
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid var(--glass-border);
    color: var(--text);
}

.btn-secondary:hover:not(:disabled) {
    background: rgba(59, 130, 246, 0.2);
    border-color: rgba(59, 130, 246, 0.4);
}

.btn-info {
    background: linear-gradient(90deg, #4299e1, #3182ce);
    color: white;
}

.btn-info:hover:not(:disabled) {
    background: linear-gradient(90deg, #3182ce, #2c5282);
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
}

.modal.show {
    display: flex;
    animation: fadeIn 0.3s ease;
}

.modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
}

.modal-content {
    background: var(--card);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    z-index: 1001;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    animation: slideUp 0.3s ease;
    overflow: hidden;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 30px;
    background: linear-gradient(90deg, var(--accent-from), var(--accent-to));
    color: white;
}

.modal-header h3 {
    font-size: 1.5rem;
    font-weight: 600;
}

.modal-header button {
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.3s;
}

.modal-header button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.modal-body {
    padding: 30px;
    background: var(--card);
}

.modal-footer {
    padding: 20px 30px;
    background: rgba(15, 26, 61, 0.5);
    border-top: 1px solid var(--glass-border);
    display: flex;
    justify-content: flex-end;
    gap: 15px;
}

/* Form Groups */
.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text);
    font-size: 0.95rem;
}

.form-group input {
    width: 100%;
    padding: 14px 18px;
    background: rgba(59, 130, 246, 0.08);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s;
    color: var(--text);
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-from);
    background: rgba(59, 130, 246, 0.12);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.input-group {
    display: flex;
    gap: 10px;
}

.input-group input {
    flex: 1;
}

.input-group button {
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    width: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
    color: var(--muted);
}

.input-group button:hover {
    background: rgba(59, 130, 246, 0.2);
    color: var(--text);
}

/* Error Messages */
.error-message {
    color: var(--error);
    font-size: 0.9rem;
    margin-top: 10px;
    padding: 10px 15px;
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    border-radius: 8px;
    display: none;
}

.error-message.show {
    display: block;
    animation: shake 0.5s;
}

/* Preview Box */
.preview-box {
    margin-top: 20px;
    padding: 15px;
    background: rgba(59, 130, 246, 0.08);
    border-radius: 8px;
    border: 1px solid var(--glass-border);
    display: none;
}

.preview-box.show {
    display: block;
    animation: fadeIn 0.3s;
}

.preview-box small {
    color: var(--muted);
    font-size: 0.85rem;
}

.preview-number {
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    color: var(--success);
    margin-top: 8px;
    font-weight: bold;
}

/* Toast Notification */
.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
}

.toast.show {
    display: block;
    animation: slideInRight 0.3s ease;
}

.toast-content {
    background: var(--card);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(12px);
    padding: 18px 25px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    gap: 15px;
    border-left: 4px solid var(--success);
    min-width: 300px;
}

.toast-content.success {
    border-left-color: var(--success);
    background: rgba(34, 197, 94, 0.15);
}

.toast-content.error {
    border-left-color: var(--error);
    background: rgba(239, 68, 68, 0.15);
}

.toast-content.warning {
    border-left-color: #ffc107;
    background: rgba(255, 193, 7, 0.15);
}

.toast-content.info {
    border-left-color: #17a2b8;
    background: rgba(23, 162, 184, 0.15);
}

.toast-content i {
    font-size: 1.2rem;
}

.toast-content.success i { color: var(--success); }
.toast-content.error i { color: var(--error); }
.toast-content.warning i { color: #ffc107; }
.toast-content.info i { color: #17a2b8; }

/* Environment Status */
.env-status {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    font-size: 0.9rem;
    background: rgba(23, 162, 184, 0.15);
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid rgba(23, 162, 184, 0.3);
    color: #e0f2fe;
    max-width: 400px;
    margin: 15px auto 0;
}

.env-status i {
    color: #17a2b8;
}

/* Copyright Footer */
.copyright {
    text-align: center;
    color: var(--muted);
    padding: 20px;
    font-size: 0.9rem;
    margin-top: auto;
}

.copyright span {
    font-weight: bold;
    color: var(--text);
}

.bujug {
    font-size: 0.8rem;
    opacity: 0.6;
    margin-top: 5px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { 
        opacity: 0;
        transform: translateY(50px);
    }
    to { 
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInRight {
    from { 
        opacity: 0;
        transform: translateX(100px);
    }
    to { 
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px;
        margin-top: 10px;
    }
    
    .header h1 {
        font-size: 2.2rem;
    }
    
    .numbers-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    .database-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .count-container {
        width: 100%;
        justify-content: space-between;
    }
    
    .controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
    
    .modal-content {
        margin: 10px;
    }
    
    .toast {
        bottom: 20px;
        right: 20px;
        left: 20px;
    }
    
    .toast-content {
        min-width: auto;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.8rem;
    }
    
    .header p {
        font-size: 1rem;
    }
    
    .database-header h2 {
        font-size: 1.5rem;
    }
    
    .numbers-grid {
        grid-template-columns: 1fr;
    }
    
    .btn {
        padding: 12px 20px;
        font-size: 0.95rem;
    }
    
    .modal-body {
        padding: 20px;
    }
    
    .modal-footer {
        padding: 15px 20px;
        flex-direction: column;
    }
    
    .modal-footer .btn {
        width: 100%;
    }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: var(--bg-1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, var(--accent-from), var(--accent-to));
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(90deg, #1d4ed8, #2563eb);
}

/* Selection Color */
::selection {
    background: rgba(37, 99, 235, 0.3);
    color: var(--text);
}

/* Focus Outline */
:focus {
    outline: 2px solid var(--accent-from);
    outline-offset: 2px;
}

/* Disabled State */
:disabled {
    opacity: 0.6;
    cursor: not-allowed !important;
}

/* Print Styles */
@media print {
    .controls,
    .btn,
    .modal,
    .toast {
        display: none !important;
    }
    
    .container {
        box-shadow: none;
        background: white;
        color: black;
    }
    
    .database-container {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    .number-card {
        break-inside: avoid;
        box-shadow: none;
        border: 1px solid #ddd;
        color: black;
        background: white !important;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RulzXD Database</h1>
            <p>Mengelola nomor telepon menggunakan GitHub sebagai database.</p>
            <div id="envStatus" class="env-status">
                <i class="fas fa-server"></i>
                <span>Server-side configuration loaded</span>
            </div>
        </div>

        <div class="database-container">
            <div class="database-header">

                <div class="count-container">
                    <span id="numbersCount">Loading...</span>
                    <span id="lastUpdated"></span>
                </div>
            </div>
            <div id="numbersContainer" class="numbers-grid">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading database...</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="addBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Number
            </button>
            <button id="deleteBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete Number
            </button>
            <button id="refreshBtn" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Owner Authentication</h3>
                <button id="closeAuthModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" id="passwordInput" placeholder="Masukkan password">
                        <button id="togglePassword"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div id="authError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button id="confirmAuth" class="btn btn-primary">Enter</button>
            </div>
        </div>
    </div>

    <!-- Operation Modal -->
    <div id="operationModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="operationTitle">Operation</h3>
                <button id="closeOperationModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="operationContent" class="form-group">

                    <input type="text" id="phoneNumberInput" placeholder="Example: 81234567890">

                <button id="confirmOperation" class="btn btn-primary">Confirm</button>

    <!-- Status Toast -->

    </div>
    
    <footer class="copyright">
        <p>&copy; <span>Rulzz OfficiaL.</span> All Rights Reserved.</p>
        <p class="bujug">Server-side environment variables</p>

<script>
// Application State
const state = {
    numbers: [],
    currentOperation: null,
    isAuthenticated: false,
    sessionTimeout: null,
    password: ''
};

// DOM Elements
const elements = {
    numbersContainer: document.getElementById('numbersContainer'),
    numbersCount: document.getElementById('numbersCount'),
    lastUpdated: document.getElementById('lastUpdated'),
    addBtn: document.getElementById('addBtn'),
    deleteBtn: document.getElementById('deleteBtn'),
    refreshBtn: document.getElementById('refreshBtn'),
    authModal: document.getElementById('authModal'),
    passwordInput: document.getElementById('passwordInput'),
    togglePassword: document.getElementById('togglePassword'),
    authError: document.getElementById('authError'),
    confirmAuth: document.getElementById('confirmAuth'),
    closeAuthModal: document.getElementById('closeAuthModal'),
    operationModal: document.getElementById('operationModal'),
    operationTitle: document.getElementById('operationTitle'),
    phoneNumberInput: document.getElementById('phoneNumberInput'),
    formattedNumberPreview: document.getElementById('formattedNumberPreview'),
    formattedNumber: document.getElementById('formattedNumber'),
    operationError: document.getElementById('operationError'),
    confirmOperation: document.getElementById('confirmOperation'),
    closeOperationModal: document.getElementById('closeOperationModal'),
    cancelOperation: document.getElementById('cancelOperation'),
    statusToast: document.getElementById('statusToast'),
    statusContent: document.getElementById('statusContent')
};

// Initialize the application
async function init() {
    setupEventListeners();
    await loadNumbers();
}

// Set up all event listeners
function setupEventListeners() {
    elements.addBtn.addEventListener('click', () => handleOperationClick('add'));
    elements.deleteBtn.addEventListener('click', () => handleOperationClick('delete'));
    elements.refreshBtn.addEventListener('click', refreshData);
    
    elements.closeAuthModal.addEventListener('click', hideAuthModal);
    elements.confirmAuth.addEventListener('click', authenticate);
    elements.togglePassword.addEventListener('click', () => togglePasswordVisibility(elements.passwordInput, elements.togglePassword));
    
    elements.closeOperationModal.addEventListener('click', hideOperationModal);
    elements.cancelOperation.addEventListener('click', hideOperationModal);
    elements.confirmOperation.addEventListener('click', performOperation);
    elements.phoneNumberInput.addEventListener('input', formatPhoneNumberInput);
    
    // Security
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            showStatus('Action disabled for security', 'warning');
            return false;
        }
    };
}

// API Functions
async function loadNumbers() {
    try {
        showLoadingState();
        
        const response = await fetch('/api/numbers');
        const data = await response.json();
        
        if (data.success) {
            state.numbers = data.numbers;
            renderNumbers();
            updateLastUpdated();
            showStatus('Database loaded successfully', 'success');
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        console.error('Failed to load numbers:', error);
        showErrorState(error.message);
        showStatus(`Failed to load: ${error.message}`, 'error');
    } finally {
        elements.refreshBtn.classList.remove('animate-pulse');
    }
}

async function updateNumbers(newNumbers, commitMessage) {
    try {
        const response = await fetch('/api/numbers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                numbers: newNumbers,
                commitMessage: commitMessage,
                password: state.password
            })
        });
        
        const data = await response.json();
        
        if (!data.success) {
            throw new Error(data.error);
        }
        
        return true;
    } catch (error) {
        console.error('Update failed:', error);
        throw error;
    }
}

// Rest of the JavaScript code (UI functions) tetap sama seperti sebelumnya
// [Copy semua fungsi UI dari kode sebelumnya mulai dari handleOperationClick sampai showStatus]
// ... (semua fungsi UI yang sama) ...

function handleOperationClick(operation) {
    state.currentOperation = operation;
    if (state.isAuthenticated) {
        showOperationModal(operation);
    } else {
        showAuthModal();
    }
}

function showAuthModal() {
    elements.passwordInput.value = '';
    elements.authError.textContent = '';
    elements.authError.classList.remove('show');
    elements.authModal.classList.add('show');
    elements.passwordInput.focus();
}

function hideAuthModal() {
    elements.authModal.classList.remove('show');
}

function togglePasswordVisibility(inputElement, toggleButton) {
    const isPassword = inputElement.type === 'password';
    inputElement.type = isPassword ? 'text' : 'password';
    toggleButton.innerHTML = isPassword ? 
        '<i class="fas fa-eye-slash"></i>' : 
        '<i class="fas fa-eye"></i>';
}

function authenticate() {
    const password = elements.passwordInput.value.trim();
    
    // Simpan password untuk API calls
    state.password = password;
    state.isAuthenticated = true;
    
    startSessionTimer();
    hideAuthModal();
    showOperationModal(state.currentOperation);
    showStatus('Authentication successful', 'success');
}

function showAuthError(message) {
    elements.authError.textContent = message;
    elements.authError.classList.add('show');
}

function startSessionTimer() {
    clearTimeout(state.sessionTimeout);
    state.sessionTimeout = setTimeout(() => {
        state.isAuthenticated = false;
        state.password = '';
        showStatus('Session expired. Please login again.', 'warning');
    }, 30 * 60 * 1000);
}

function showOperationModal(operation) {
    elements.operationTitle.textContent = operation === 'add' ? 'Tambahkan Database' : 'Hapus Database';
    elements.phoneNumberInput.value = '';
    elements.operationError.textContent = '';
    elements.operationError.classList.remove('show');
    elements.formattedNumberPreview.classList.remove('show');
    
    if (operation === 'add') {
        elements.confirmOperation.className = 'btn btn-primary';
        elements.confirmOperation.innerHTML = '<i class="fas fa-plus"></i> Add';
    } else {
        elements.confirmOperation.className = 'btn btn-danger';
        elements.confirmOperation.innerHTML = '<i class="fas fa-trash"></i> Delete';
    }
    
    elements.operationModal.classList.add('show');
    setTimeout(() => elements.phoneNumberInput.focus(), 100);
}

function hideOperationModal() {
    elements.operationModal.classList.remove('show');
}

function formatPhoneNumberInput() {
    let number = elements.phoneNumberInput.value.replace(/\D/g, '');
    
    if (number.length > 0 && !number.startsWith('62')) {
        number = '62' + number;
    }
    
    elements.phoneNumberInput.value = number;
    elements.formattedNumber.textContent = number;
    
    if (number.length >= 10) {
        elements.formattedNumberPreview.classList.add('show');
    } else {
        elements.formattedNumberPreview.classList.remove('show');
    }
}

function validatePhoneNumber(number) {
    if (!number) return 'Phone number is required';
    if (!/^62\d+$/.test(number)) return 'Harus berawal 62 (Indonesia).';
    if (number.length < 10) return 'Nomor terlalu pendek (minimal 10 nomor).';
    return null;
}

async function performOperation() {
    const number = elements.phoneNumberInput.value.trim();
    const validationError = validatePhoneNumber(number);
    
    if (validationError) {
        showOperationError(validationError);
        return;
    }

    try {
        if (state.currentOperation === 'add') {
            if (state.numbers.includes(number)) {
                showOperationError('This number already exists in database');
                return;
            }
            
            const newNumbers = [...state.numbers, number];
            await updateNumbers(newNumbers, `Add number ${number}`);
            state.numbers = newNumbers;
            showStatus(`Nomor ${number} berhasil ditambahkan`, 'success');
        } else {
            const index = state.numbers.indexOf(number);
            if (index === -1) {
                showOperationError('Nomor tidak terdaftar di database.');
                return;
            }
            
            const newNumbers = [...state.numbers];
            newNumbers.splice(index, 1);
            await updateNumbers(newNumbers, `Remove number ${number}`);
            state.numbers = newNumbers;
            showStatus(`Nomor ${number} berhasil dihapus.`, 'success');
        }
        
        hideOperationModal();
        renderNumbers();
    } catch (error) {
        console.error('Operation failed:', error);
        
        // Jika error karena password salah, reset auth
        if (error.message.includes('Invalid password')) {
            state.isAuthenticated = false;
            state.password = '';
            showStatus('Authentication failed. Please login again.', 'error');
        } else {
            showStatus(`Failed to ${state.currentOperation} number: ${error.message}`, 'error');
        }
    }
}

function showOperationError(message) {
    elements.operationError.textContent = message;
    elements.operationError.classList.add('show');
    elements.phoneNumberInput.classList.add('shake');
    setTimeout(() => elements.phoneNumberInput.classList.remove('shake'), 500);
}

function renderNumbers() {
    if (state.numbers.length === 0) {
        elements.numbersContainer.innerHTML = `
            <div class="loading-state">
                <i class="fas fa-database"></i>
                <p>Database is empty</p>
            </div>
        `;
        elements.numbersCount.textContent = '0 numbers';
        return;
    }

    elements.numbersCount.textContent = `${state.numbers.length} numbers`;
    updateLastUpdated();
    
    elements.numbersContainer.innerHTML = state.numbers.map(number => `
        <div class="number-card">
            <div class="number">${number}</div>
            <div class="date">${formatDate(new Date())}</div>
        </div>
    `).join('');
}

function showLoadingState() {
    elements.numbersContainer.innerHTML = `
        <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading database...</p>
        </div>
    `;
    elements.refreshBtn.classList.add('animate-pulse');
}

function showErrorState(message) {
    elements.numbersContainer.innerHTML = `
        <div class="loading-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load data</p>
            <small>${message}</small>
        </div>
    `;
}

function updateLastUpdated() {
    elements.lastUpdated.textContent = `Jam: ${new Date().toLocaleTimeString()}`;
}

function formatDate(date) {
    return date.toLocaleDateString('id-ID', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
}

function refreshData() {
    loadNumbers();
    elements.refreshBtn.classList.add('animate-pulse');
}

function showStatus(message, type = 'success') {
    elements.statusContent.className = 'toast-content';
    elements.statusContent.classList.add(type);
    elements.statusContent.innerHTML = `
        <i class="fas ${getStatusIcon(type)}"></i>
        <span>${message}</span>
    `;
    
    elements.statusToast.classList.add('show');
    setTimeout(() => {
        elements.statusToast.classList.remove('show');
    }, 5000);
}

function getStatusIcon(type) {
    switch (type) {
        case 'error': return 'fa-exclamation-circle';
        case 'warning': return 'fa-exclamation-triangle';
        case 'info': return 'fa-info-circle';
        default: return 'fa-check-circle';
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', init);
</script>
