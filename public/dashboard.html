<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard • MyApp</title>
  <style>
    :root{
      --bg:#f3f6fb; --card:#fff; --accent:#2867f2; --muted:#6b7280; --radius:14px; --shadow:0 12px 40px rgba(2,6,23,0.06);
      --font:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--bg);min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background:linear-gradient(90deg,#fff,#fbfdff);box-shadow:0 6px 20px rgba(2,6,23,0.04)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#58a6ff);color:#fff;display:grid;place-items:center;font-weight:700}
    main{max-width:1000px;margin:28px auto;padding:0 20px}
    .grid{display:grid;grid-template-columns:300px 1fr;gap:20px}
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .avatar{width:86px;height:86px;border-radius:12px;object-fit:cover;background:#eef2f6}
    h2{margin:0 0 6px;font-size:20px;color:#0f172a}
    p.muted{margin:0;color:var(--muted)}
    .meta{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn-logout{background:#ef4444;color:#fff}
    .btn-logout:hover{opacity:.95}
    @media (max-width:880px){
      .grid{grid-template-columns:1fr; align-items:start}
      header{padding:12px 16px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">My</div>
      <div>
        <div style="font-weight:700">MyApp</div>
        <div style="font-size:13px;color:var(--muted)">Panel pengguna</div>
      </div>
    </div>
    <div>
      <button id="btnLogout" class="btn btn-logout">Logout</button>
    </div>
  </header>

  <main>
    <div class="grid">
      <aside class="card" aria-label="Profil">
        <div style="display:flex;gap:12px;align-items:center">
          <img id="avatar" class="avatar" alt="avatar">
          <div>
            <h2 id="name">-</h2>
            <p class="muted" id="email">-</p>
            <div class="meta">
              <div id="provider" class="muted">Provider: -</div>
            </div>
          </div>
        </div>
      </aside>

      <section class="card" aria-label="Konten">
        <h3 style="margin-top:0">Ringkasan</h3>
        <p class="muted">Ini contoh dashboard. Kamu bisa taruh data user, preferensi, atau fitur lain di sini.</p>

        <div style="margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px">
          <div style="padding:12px;border-radius:10px;background:#f8fafc;border:1px solid #eef2f6">
            <div style="font-weight:700">Akun aktif</div>
            <div style="color:var(--muted);margin-top:8px" id="statActive">—</div>
          </div>
          <div style="padding:12px;border-radius:10px;background:#f8fafc;border:1px solid #eef2f6">
            <div style="font-weight:700">Terakhir login</div>
            <div style="color:var(--muted);margin-top:8px" id="lastLogin">—</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    async function fetchMe(){
      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        const data = await res.json();
        if (!data.authenticated) return window.location.href = '/';
        const u = data.user;
        document.getElementById('name').textContent = u.name || '(tanpa nama)';
        document.getElementById('email').textContent = u.email || '(tanpa email)';
        document.getElementById('provider').textContent = 'Provider: ' + (u.provider || '-');
        document.getElementById('avatar').src = u.picture || 'https://placehold.co/172x172/png';
        document.getElementById('statActive').textContent = 'Aktif';
        document.getElementById('lastLogin').textContent = new Date().toLocaleString();
      } catch (e) {
        console.error(e);
        window.location.href = '/';
      }
    }

    document.getElementById('btnLogout').addEventListener('click', async () => {
      await fetch('/api/auth/logout', { method:'POST', credentials:'include' });
      window.location.href = '/';
    });

    fetchMe();
  </script>
</body>
</html>
