<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar • MyApp</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --accent:#10b981; --muted:#6b7280; --radius:14px; --shadow:0 10px 30px rgba(2,6,23,0.06);
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:var(--font); background:var(--bg); padding:24px}
    .panel{width:100%;max-width:540px;background:linear-gradient(180deg,#fff,#fbfdff); border-radius:var(--radius); box-shadow:var(--shadow); padding:28px}
    h1{margin:0 0 6px 0;font-size:22px;color:#0f172a}
    p.lead{margin:0;color:var(--muted);font-size:14px}
    form{margin-top:14px;display:grid;gap:12px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #eef2f6;background:#fff;font-size:15px}
    input:focus{outline:none;border-color:#a7f3d0;box-shadow:0 6px 18px rgba(16,185,129,0.06)}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .note{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
    .error{color:#ef4444;font-size:13px}
    @media (max-width:560px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <main class="panel" role="main" aria-labelledby="reg-title">
    <h1 id="reg-title">Buat Akun baru</h1>
    <p class="lead">Cepat dan aman — pakai email atau Google</p>

    <form id="regForm" autocomplete="on" novalidate>
      <div class="row">
        <div class="col">
          <label for="name">Nama</label>
          <input id="name" name="name" type="text" placeholder="Nama lengkap (opsional)" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="nama@contoh.com" required />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Minimal 6 karakter" minlength="6" required />
        </div>
      </div>

      <div style="display:flex;gap:12px;margin-top:6px">
        <button id="btnReg" class="btn btn-primary" type="submit">Daftar sekarang</button>
        <a href="/" style="display:inline-grid;place-items:center;padding:10px 14px;border-radius:10px;border:1px solid #eef2f6;text-decoration:none;color:#374151">Kembali</a>
      </div>

      <div id="err" class="error" style="display:none;margin-top:6px"></div>
    </form>

    <p class="note">Dengan mendaftar, kamu setuju dengan <strong>Terms</strong> & <strong>Privacy</strong>.</p>
  </main>

  <script>
    const err = document.getElementById('err');
    const btn = document.getElementById('btnReg');

    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display='none';
      btn.disabled = true;
      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };
      try {
        const res = await fetch('/api/auth/register', {
          method:'POST',
          credentials:'include',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          window.location.href = '/dashboard';
        } else {
          err.textContent = data.message || 'Pendaftaran gagal';
          err.style.display='block';
        }
      } catch (e) {
        err.textContent = 'Terjadi kesalahan jaringan';
        err.style.display='block';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
